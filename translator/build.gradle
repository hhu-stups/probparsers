apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'jacoco'

dependencies {
    compile project(":prologlib")
    compile project(":bparser")
    testCompile 'org.codehaus.groovy:groovy:2.5.6'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                '**/parser/node/**',
                '**/parser/analysis/**',
                '**/preparser/**',
                '**/lexer/**',
            ])
        })
    }
}
deploy.dependsOn jacocoTestReport
